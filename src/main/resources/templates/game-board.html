<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agile Fluency Game</title>
</head>
<body>
Score: <span th:text="${score}">42</span>
<br/>
Round: <span th:text="|${round} of 10|">1 of 10</span>

<h2>Available Features</h2>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="feature: ${availableFeatures}">
        <td th:text="${feature.id}">P5</td>
        <td th:text="${feature.name}">$1 Feature</td>
        <td th:text="${feature.description}">This feature is easy to build</td>
    </tr>
    </tbody>
</table>

<h2>Features In Play</h2>
<h2>Completed Features</h2>

</body>
</html>
